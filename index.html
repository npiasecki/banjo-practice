<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Nick's Banjo Practice</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
              crossorigin="anonymous">
        <link rel="icon" href="/img/banjo.svg">
        <style>
            #banjo-practice-logo {
                filter: invert(1);
            }

            #banjo-practice-tab-workspace {
                display: flex;
            }

            .banjo-practice-tab {
                height: 175px;
                font-size: 16px;
                line-height: 16px;
                position: relative;
                width: 25px;
                transition: background-color 0.1s;
            }

            .banjo-practice-tab-background {
                background-image: repeating-linear-gradient(
                        to bottom,
                        #ccc 0px,
                        #ccc 1px,
                        transparent 1px,
                        transparent 25px
                );
                background-size: 100% 25px;
                height: 101px;
                margin-top: 25px;
                width: 25px;
            }

            .banjo-practice-tab-bar {
                background-color: black;
                position: absolute;
                top: 25px;
                left: 10px;
                width: 5px;
                height: 101px;
            }

            .banjo-practice-tab.active {
                background-color: yellow;
            }

            .banjo-practice-tab-note {
                font-weight: bold;
                text-align: center;
                position: absolute;
                width: 25px;
            }

            .banjo-practice-tab-note.string-1 {
                top: 17px;
            }

            .banjo-practice-tab-note.string-2 {
                top: 42px;
            }

            .banjo-practice-tab-note.string-3 {
                top: 67px;
            }

            .banjo-practice-tab-note.string-4 {
                top: 92px;
            }

            .banjo-practice-tab-note.string-5 {
                top: 117px;
            }

            .banjo-practice-tab-note-text {
                position: absolute;
                bottom: 0;
                text-align: center;
                font-size: 12px;
                width: 25px;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid flex-column flex-xl-row">
                <span class="navbar-brand">
                    <img id="banjo-practice-logo"
                         src="img/banjo.svg"
                         alt="A banjo"
                         width="30"
                         height="30"
                         class="d-inline-block align-bottom" />
                    Nick's Banjo Practice
                </span>
                <div class="nav-item d-flex my-2 me-2">
                    <form class="d-flex" id="banjo-practice-tune-form">
                        <div class="form-floating me-2">
                            <select id="banjo-practice-tune-select" class="form-control">
                                <option value="metronome-only">— Metronome Only —</option>
                            </select>
                            <label for="banjo-practice-tune-select">Tune</label>
                        </div>
                        <button class="btn btn-outline-light align-self-center" type="submit">Select</button>
                    </form>
                </div>
                <div class="nav-item d-flex my-2 me-2">
                    <form class="d-flex" id="banjo-practice-metronome-form">
                        <div class="form-floating me-2" style="min-width: 10em;">
                            <input id="banjo-practice-metronome-beats-per-minute" class="form-control me-2"
                                   type="number"
                                   min="10"
                                   max="180"
                                   value="40"
                                   step="10"
                                   required />
                            <label for="banjo-practice-metronome-beats-per-minute">Beats per minute</label>
                        </div>
                        <div class="d-flex flex-column">
                            <div class="form-check form-switch d-flex flex-row">
                                <input id="banjo-practice-metronome-double-time" type="checkbox"
                                       class="form-check-input me-1" role="switch" />
                                <label class="form-check-label text-light align-self-center" style="font-size: 10px;"
                                       for="banjo-practice-metronome-double-time">
                                    2× metronome
                                </label>
                            </div>
                            <div class="d-flex flex-row">
                                <button class="btn btn-outline-light align-self-center" type="submit">Start</button>
                                <button id="banjo-practice-metronome-stop-button"
                                        class="btn btn-outline-light align-self-center ms-2"
                                        disabled>
                                    Stop
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="nav-item d-flex my-2">
                    <form class="d-flex" id="banjo-practice-timer-form">
                        <div class="form-floating me-2" style="min-width: 10em;">
                            <input id="banjo-practice-timer-duration" class="form-control me-2" type="number" min="1"
                                   max="60"
                                   value="20"
                                   required />
                            <label for="banjo-practice-timer-duration">Duration</label>
                        </div>
                        <button class="btn btn-outline-light align-self-center" type="submit">Start</button>
                    </form>
                    <div class="vr text-light mx-3"></div>
                    <div id="banjo-practice-timer-countdown" class="text-light align-self-center fw-bold fs-1">
                        00:00
                    </div>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col d-flex justify-content-center">
                    <div id="banjo-practice-tune-workspace" class="mt-3 d-flex flex-column align-items-center"></div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
                crossorigin="anonymous"></script>
        <script src="https://unpkg.com/tone"></script>
        <script type="text/javascript">
            // Let's define a list of practice tunes
            const tunes = [
                {
                    id: 'alternating-thumb-roll',
                    name: 'Alternating Thumb Roll',
                    tabs: [
                        {
                            type: 'bar'
                        },
                        {
                            type: 'note',
                            string: 3,
                            fret: 0,
                            duration: '8n'
                        },
                        {
                            type: 'note',
                            string: 2,
                            fret: 0,
                            duration: '8n'
                        },
                        {
                            type: 'note',
                            string: 5,
                            fret: 0,
                            duration: '8n'
                        },
                        {
                            type: 'note',
                            string: 1,
                            fret: 0,
                            duration: '8n'
                        },
                        {
                            type: 'bar'
                        },
                        {
                            type: 'note',
                            string: 4,
                            fret: 0,
                            duration: '8n'
                        },
                        {
                            type: 'note',
                            string: 2,
                            fret: 0,
                            duration: '8n'
                        },
                        {
                            type: 'note',
                            string: 5,
                            fret: 0,
                            duration: '8n'
                        },
                        {
                            type: 'note',
                            string: 1,
                            fret: 0,
                            duration: '8n'
                        },
                        {
                            type: 'bar'
                        }
                    ]
                },
                {
                    id: 'fretting-d7',
                    name: 'Fretting D7',
                    tabs: [
                        {
                            type: 'bar'
                        },
                        {
                            type: 'note',
                            string: 2,
                            fret: 1,
                            duration: '8n'
                        },
                        {
                            type: 'note',
                            string: 3,
                            fret: 2,
                            duration: '8n'
                        },
                        {
                            type: 'note',
                            string: 2,
                            fret: 0,
                            duration: '8n'
                        },
                        {
                            type: 'note',
                            string: 3,
                            fret: 0,
                            duration: '8n'
                        },
                        {
                            type: 'bar'
                        }
                    ]
                },
                {
                    id: 'old-macdonald',
                    name: 'Old MacDonald',
                    tabs: [
                        {
                            type: 'bar'
                        },
                        {
                            type: 'note',
                            string: 3,
                            fret: 0,
                            duration: '8n'
                        },
                        {
                            type: 'note',
                            string: 3,
                            fret: 0,
                            duration: '8n'
                        },
                        {
                            type: 'note',
                            string: 3,
                            fret: 0,
                            duration: '8n'
                        },
                        {
                            type: 'note',
                            string: 4,
                            fret: 0,
                            duration: '8n'
                        },
                        {
                            type: 'bar'
                        },
                        {
                            type: 'note',
                            string: 4,
                            fret: 2,
                            duration: '8n'
                        },
                        {
                            type: 'note',
                            string: 4,
                            fret: 2,
                            duration: '8n'
                        },
                        {
                            type: 'note',
                            string: 4,
                            fret: 0,
                            duration: '8n'
                        },
                        {
                            type: 'rest'
                        },
                        {
                            type: 'bar'
                        },
                        {
                            type: 'note',
                            string: 3,
                            fret: 4,
                            duration: '8n'
                        },
                        {
                            type: 'note',
                            string: 3,
                            fret: 4,
                            duration: '8n'
                        },
                        {
                            type: 'note',
                            string: 3,
                            fret: 2,
                            duration: '8n'
                        },
                        {
                            type: 'note',
                            string: 3,
                            fret: 2,
                            duration: '8n'
                        },
                        {
                            type: 'bar'
                        },
                        {
                            type: 'note',
                            string: 3,
                            fret: 0,
                            duration: '8n.'
                        },
                        {
                            type: 'rest'
                        },
                        {
                            type: 'rest'
                        },
                        {
                            type: 'note',
                            string: 4,
                            fret: 0,
                            duration: '8n'
                        },
                        {
                            type: 'bar'
                        }
                    ]
                }
            ];

            // For simplicity's sake, let's give each tab a unique ID
            for (const tune of tunes) {
                for (const tab of tune.tabs) {
                    tab.id = crypto.randomUUID();
                }
            }

            class Transport {
                constructor() {
                    this.transport = Tone.getTransport();
                }

                setBpm(beatsPerMinute) {
                    this.transport.bpm.value = beatsPerMinute;
                }

                start() {
                    this.transport.start();
                }

                stop() {
                    this.transport.stop();
                }
            }

            class Metronome {
                constructor(transport) {
                    this.doubleTime = false;
                    this.started = false;
                    this.transport = transport;
                }

                destroyLoop() {
                    if (this.loop) {
                        this.loop.cancel();
                        this.loop.dispose();
                        this.loop = null;
                    }
                }

                setDoubleTime(value) {
                    this.doubleTime = value;
                    if (this.started) {
                        this.destroyLoop();
                        this.start();
                    }
                }

                start() {
                    const instrument = new Tone.NoiseSynth({
                        envelope: {
                            attack: 0.001,
                            decay: 0.2,
                            sustain: 0,
                        },
                        volume: -10
                    }).toDestination();

                    this.loop = new Tone.Loop((time) => {
                        instrument.triggerAttack(time);
                    }, this.doubleTime ? '8n' : '4n').start(0);

                    this.transport.start();
                    this.started = true;
                }

                stop() {
                    this.destroyLoop();

                    if (this.transport) {
                        this.transport.stop();
                    }

                    this.started = false;
                }
            }

            class Timer {
                constructor(element, transport) {
                    this.element = element;
                    this.transport = transport;
                }

                start(minutes) {
                    if (this.timer) {
                        return;
                    }

                    this.epoch = Date.now();
                    this.seconds = minutes * 60;
                    this.timer = setInterval(this.whenTimerTicked.bind(this), 1000);
                }

                stop() {
                    if (!this.timer) {
                        return;
                    }

                    clearInterval(this.timer);
                    this.epoch = null;
                    this.seconds = null;
                    this.timer = null;

                    this.transport.stop();
                }

                whenTimerTicked() {
                    const elapsed = Math.floor((Date.now() - this.epoch) / 1000);
                    const remaining = this.seconds - elapsed;

                    if (remaining <= 0) {
                        this.stop();
                        this.element.innerText = '00:00';
                        return;
                    }

                    const minutes = Math.floor(remaining / 60);
                    const seconds = remaining % 60;
                    this.element.innerText = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
                }
            }

            class TunePlayer {
                constructor(workspaceElement) {
                    this.pitches = [62, 59, 55, 50, 67];
                    this.workspaceElement = workspaceElement;
                }

                getNote(string, fret) {
                    return Tone.Frequency(this.pitches[string - 1] + fret, 'midi').toNote();
                }

                select(tune) {
                    const {tabs, name} = tune;

                    // Reset our workspace
                    this.workspaceElement.replaceChildren();

                    // Add the tune name
                    const tuneNameElement = document.createElement('h1');
                    tuneNameElement.textContent = name;
                    this.workspaceElement.appendChild(tuneNameElement);

                    // Add our tab visualizer
                    const tabWorkspaceElement = document.createElement('div');
                    tabWorkspaceElement.id = 'banjo-practice-tab-workspace';

                    for (const tab of tabs) {
                        const {id, string, type, fret} = tab;

                        const tabElement = document.createElement('div');
                        tabElement.id = `banjo-practice-tab-${id}`;
                        tabElement.className = 'banjo-practice-tab';

                        const tabBackgroundElement = document.createElement('div');
                        tabBackgroundElement.className = 'banjo-practice-tab-background';
                        tabElement.appendChild(tabBackgroundElement);

                        if (type === 'bar') {
                            const tabBarElement = document.createElement('div');
                            tabBarElement.className = 'banjo-practice-tab-bar';
                            tabElement.appendChild(tabBarElement);
                        }

                        if (type === 'note') {
                            const tabNoteElement = document.createElement('div');
                            tabNoteElement.className = `banjo-practice-tab-note string-${string}`;
                            tabNoteElement.textContent = fret;
                            tabBackgroundElement.appendChild(tabNoteElement);

                            const noteElement = document.createElement('div');
                            noteElement.className = 'banjo-practice-tab-note-text';
                            noteElement.textContent = this.getNote(string, fret);
                            tabElement.appendChild(noteElement);
                        }

                        tabWorkspaceElement.appendChild(tabElement);
                    }

                    this.workspaceElement.appendChild(tabWorkspaceElement);

                    // Create our instrument's strings
                    const instruments = [];
                    for (let i = 0; i < 5; ++i) {
                        instruments[i] = new Tone.Synth({
                            envelope: {
                                attack: 0,
                                attackCurve: 'linear',
                                decay: 0.2,
                                sustain: 0.5,
                                release: 5,
                                releaseCurve: 'exponential'
                            }
                        }).toDestination();
                    }

                    // Add the tune to our transport
                    this.pattern = new Tone.Pattern(((time, tab) => {
                        const {id, string, fret, duration} = tab;
                        const note = this.getNote(string, fret);
                        instruments[string - 1].triggerAttackRelease(note, duration, time);

                        Tone.Draw.schedule(() => {
                            const tabElement = document.getElementById(`banjo-practice-tab-${id}`);
                            tabElement.classList.add('active');

                            setTimeout(() => {
                                tabElement.classList.remove('active');
                            }, 100);
                        }, time);
                    }), tabs.filter(tab => tab.type === 'note' || tab.type === 'rest')).start(0);
                }

                stop() {
                    if (this.pattern) {
                        this.pattern.cancel();
                        this.pattern.dispose();
                        this.pattern = null;
                    }

                    this.workspaceElement.replaceChildren();
                }
            }

            // Let's create a central management place for the Tones library
            const transport = new Transport();

            // Set up the metronome
            const metronome = new Metronome(transport);
            const metronomeForm = document.getElementById('banjo-practice-metronome-form');
            const metronomeStopButton = document.getElementById('banjo-practice-metronome-stop-button');

            metronomeForm.addEventListener('submit', event => {
                event.preventDefault();
                const beatsPerMinute = document.getElementById('banjo-practice-metronome-beats-per-minute').value;
                transport.setBpm(beatsPerMinute);
                metronome.start();
                metronomeStopButton.disabled = false;
            });

            metronomeStopButton.addEventListener('click', event => {
                event.preventDefault();
                metronome.stop();
                metronomeStopButton.disabled = true;
            });

            const metronomeDoubleTimeButton = document.getElementById('banjo-practice-metronome-double-time');
            metronomeDoubleTimeButton.addEventListener('click', event => {
                metronome.setDoubleTime(metronomeDoubleTimeButton.checked);
            });

            // Set up the timer
            const timer = new Timer(
                document.getElementById('banjo-practice-timer-countdown'),
                transport);
            const timerForm = document.getElementById('banjo-practice-timer-form');
            timerForm.addEventListener('submit', event => {
                event.preventDefault();
                const minutes = document.getElementById('banjo-practice-timer-duration').value;
                timer.start(minutes);
            });

            // Set up the tune player
            const tuneWorkspaceElement = document.getElementById('banjo-practice-tune-workspace');
            const tunePlayer = new TunePlayer(tuneWorkspaceElement);

            // Initialize our tunes dropdown
            const tunesSelect = document.getElementById('banjo-practice-tune-select');
            for (const tune of tunes) {
                const tuneOption = document.createElement('option');
                tuneOption.textContent = tune.name;
                tuneOption.value = tune.id;
                tunesSelect.appendChild(tuneOption);
            }

            // Set up the tunes form
            const tunesForm = document.getElementById('banjo-practice-tune-form');
            tunesForm.addEventListener('submit', event => {
                event.preventDefault();

                tunePlayer.stop();

                const tuneId = tunesSelect.value;
                const tune = tunes.find(x => x.id === tuneId);

                if (tune) {
                    tunePlayer.select(tune);
                }
            });
        </script>
    </body>
</html>
